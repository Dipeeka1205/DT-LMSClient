<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h2>Add New Product</h2>

            <form [formGroup]="productForm" (ngSubmit)="AddProduct()">
                <div class="form-group">
                  <div class="row my-2">
                    <div class="col-md-3">
                      Name:
                    </div>
                    <div class="col-md-9">
                      <input type="text" class="form-control" id="name" placeholder="Enter product name" formControlName="name">
                    </div>
                  </div>
                  
                </div>
                <div class="form-group">
                  <div class="row my-2">
                    <div class="col-md-3">
                      SKU:
                    </div>
                    <div class="col-md-6">
                      <input type="text" class="form-control" id="sku" [value]="productForm.get('sku')?.value" disabled>
                    </div>
                    <div class="col-md-3">
                      <button class="btn btn-primary" type="button" (click)="generateSKU()">Generate SKU</button>
                    </div>

                  </div>
                </div>
                <div class="form-group">
                  <div class="row my-2">
                    <div class="col-md-3">
                      Category:
                    </div>
                    <div class="col-md-9">
                      <select class="form-select" id="category" formControlName="category">
                        <option value="" disabled>Select Category</option>
                        <option *ngFor="let category of Categories" [value]="category.categoryId">{{ category.categoryName }}</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="row my-2">
                    <div class="col-md-3">
                      Base Price:
                    </div>
                    <div class="col-md-9">
                      <input type="number" class="form-control" id="basePrice" placeholder="Enter base price" formControlName="basePrice">
                    </div>
                  </div>
                 
                </div>
                <div class="form-group">
                  <div class="row my-2">
                    <div class="col-md-3">
                      MRP:
                    </div>
                    <div class="col-md-9">
                      <input type="number" class="form-control" id="mrp" placeholder="Enter MRP" formControlName="mrp">
                    </div>
                  </div>
                 
                </div>
                <div class="form-group">
                  <div class="row my-2">
                    <div class="col-md-3">
                      Description:
                    </div>
                    <div class="col-md-9">
                      <textarea class="form-control" id="description" placeholder="Enter description" formControlName="description"></textarea>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="row my-2">
                    <div class="col-md-3">
                      Currency:
                    </div>
                    <div class="col-md-9">
                      <select class="form-select" id="currency" formControlName="currency">
                        <option value="" disabled>Select currency</option>
                        <option value="1">USD</option>
                        <option value="2">EUR</option>
                        <option value="3">INR</option>
                      </select>
                    </div>
                  </div>
                  
                </div>
                <div class="form-group">
                  <div class="row my-2">
                    <div class="col-md-3">
                      Manufactured Date:
                    </div>
                    <div class="col-md-9">
                      <input type="date" class="form-control" id="manufacturedDate" formControlName="manufacturedDate">
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="row my-2">
                    <div class="col-md-3">
                      Expire Date:
                    </div>
                    <div class="col-md-9">
                      <input type="date" class="form-control" id="expireDate" formControlName="expireDate">
                    </div>
                  </div>
                </div>
                <button type="submit" class="btn btn-outline-primary">Submit</button>
                <button class="btn btn-outline-secondary mx-2" routerLink="/">Cancle</button>
              </form>
        </div>
        <div class="col-md-3"></div>
    </div>
    
  </div>
